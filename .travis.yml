language: rust
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: nightly
  fast_finish: true
os:
- linux
- osx
before_deploy:
  - mv target/release/ccs "target/release/ccs-$TRAVIS_TAG-$TRAVIS_OS_NAME"
script: 
  - cargo build --verbose --release
  - cargo test --verbose
deploy:
  - provider: releases
    skip_cleanup: true
    on:
      tags: true
      condition: "$TRAVIS_RUST_VERSION = stable"
      branch: master
    file:
      - target/release/ccs-*
    api_key:
      - ${API_KEY}